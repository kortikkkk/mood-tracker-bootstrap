<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мій щоденний трекер настрою</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
    crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Мій щоденний трекер настрою</h1>
    <p class="text-center">Запишіть свій настрій або найважливішу думку за сьогодні.</p>
    <textarea class="form-control mb-3" rows="3" placeholder="Як ви себе почуваєте сьогодні?"></textarea>
    <div class="text-center mb-3">
      <button class="btn btn-primary">Зберегти настрій</button>
    </div>
    <div class="p-3 mb-3 bg-success text-white rounded">😊 Бадьорий</div>
    <div class="p-3 mb-3 bg-info text-dark rounded">😌 Спокійний</div>
    <div class="p-3 mb-3 bg-warning text-dark rounded">😴 Втомлений</div>
    <div class="p-3 mb-3 bg-primary text-white rounded">🤔 Зосереджений</div>
    <div class="p-3 mb-3 bg-danger text-white rounded">😁 Радісний</div>
  </div>
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
    crossorigin="anonymous"></script>
</body>
</html>
